{% extends 'notehtmls/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card col-md-5 mx-auto shadow-lg">
    <div class="card-body">
      <h4>Register</h4>
      <form method="post">
        {% csrf_token %}
        {% for i in us %}
          {{i}}
        {% endfor %}
        <div class="row">
          <div class="col">
            <a href="" class="btn btn-outline-primary form-control">Existing User?</a>
          </div>
          <div class="col">
            <input type="submit" value="Create User" class="btn btn-outline-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
