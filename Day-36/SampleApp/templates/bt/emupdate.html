{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">SA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'crd' %}">CRUD</a>
      </li>
    </ul>
  </div>  
</nav>
<div class="container mt-4">
  <div class="card col-md-5 mx-auto shadow-lg">
    <div class="card-body">
      <h4>Update Employee</h4>
        <form method="post">
          {% csrf_token %}
          <input type="text" name="ei" class="form-control my-2" value="{{n.eid}}">
          <input type="text" name="en" class="form-control my-2" value="{{n.ename}}">
          <input type="text" name="ed" class="form-control my-2" value="{{n.edesg}}">
          <input type="number" name="ea" class="form-control my-2" min=20 max=65 value="{{n.eage}}">
          <div class="row">
            <div class="col">
              <a href="{% url 'crd' %}" class="btn btn-outline-secondary form-control">Back</a>
            </div>
            <div class="col">
              <input type="submit" value="Update Employee" class="btn btn-outline-success form-control">
            </div>
          </div>
        </form>
    </div>    
  </div>
</div>
</body>
</html>
