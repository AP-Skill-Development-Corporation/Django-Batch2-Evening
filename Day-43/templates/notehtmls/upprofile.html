{% extends 'notehtmls/base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Update Profile</h4>
			<form method="post">
				{% csrf_token %}
				{% for i in y %}
					{{i}}
				{% endfor %}
				{% if request.user.role == 'T' %}
					{% for j in n %}
						{{j}}
					{% endfor %}
				{% endif %}
				<div class="row">
					<div class="col">
						<a href="{% url 'pf' %}" class="btn btn-outline-info form-control">Back</a>
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
