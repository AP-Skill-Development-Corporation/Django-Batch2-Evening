{% extends 'notehtmls/base.html' %}
{% block title %}Role Update{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Role Update</h4>
			<form method="post">
				{% csrf_token %}
				{% for i in v %}
					{{i}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'role' %}" class="btn btn-outline-info form-control">Back</a>
					</div>
					<div class="col">
						<input type="submit" value="Update Role" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
